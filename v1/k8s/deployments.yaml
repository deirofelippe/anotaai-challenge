apiVersion: apps/v1
kind: Deployment
metadata:
  name: "producer" # nome do deployment
  labels:
    app: "producer" # label usado para os recursos se comunicarem e para fazer buscas
spec:
  selector:
    matchLabels:
      app: "producer" # label usado para os recursos se comunicarem e para fazer buscas
  replicas: 1
  template:
    metadata:
      labels:
        app: "producer" # label usado para os recursos se comunicarem e para fazer buscas
    spec:
      containers:
        - name: "producer"
          image: deirofelippe/producer-anotaai-challenge:v1.1
          ports:
            - containerPort: 3000
          envFrom: # injeta as variaveis de ambiente do configmap no pod
            - configMapRef:
                name: producer-env
          readinessProbe: # so permite o trafego para o pod, se for feita o health check e der 200, entao muda o status do pod pra READY
            httpGet:
              path: /healthy
              port: 3000
          livenessProbe:
            httpGet:
              path: /healthy
              port: 3000
            initialDelaySeconds: 5 # a partir de quantos segundo vai fazer o teste? tempo que a aplicacao leva pra iniciar
            periodSeconds: 10 # periodo que vao ser feito os testes
            timeoutSeconds: 1 #
            successThreshold: 1 # quantos sucessos seguidos depois de uma falha pro k8s saber que realmente est√° funcionando
            failureThreshold: 3 # quantas falhas seguidas pro k8s fazer o restart do pod
          # securityContext:
          #   allowPrivilegeEscalation: false
          #   runAsUser: 0 # acessa o container como root
          # command: ["/bin/sleep", "inf"] # sobreescreve o command dafault do container com sleep infinity
          resources:
            requests: # minimo de recursos
              cpu: "250m" # 250m de 1000m (1000m = 1 vcpu)
              memory: 150Mi
            limits: # maximo de recursos
              cpu: "500m" # 500m de 1000m (1000m = 1 vcpu)
              memory: 250Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "consumer"
  labels:
    app: "consumer"
spec:
  selector:
    matchLabels:
      app: "consumer"
  replicas: 1
  template:
    metadata:
      labels:
        app: "consumer"
    spec:
      containers:
        - name: "consumer"
          image: deirofelippe/consumer-anotaai-challenge:v1
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: consumer-env
          # securityContext:
          #   allowPrivilegeEscalation: false
          #   runAsUser: 0
          # command: ["/bin/sleep", "inf"]
          resources:
            requests:
              cpu: "100m"
              memory: 120Mi
            limits:
              cpu: "200m"
              memory: 210Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "mongodb"
  labels:
    app: "mongodb"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: "mongodb"
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0.13-jammy
          ports:
            - containerPort: 27017
              protocol: TCP
          env:
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: password
            - name: MONGO_INITDB_ROOT_USERNAME
              value: mongodb
          resources: {}
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "rabbitmq"
  labels:
    app: "rabbitmq"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: "rabbitmq"
    spec:
      containers:
        - env:
            - name: RABBITMQ_DEFAULT_PASS
              value: password
            - name: RABBITMQ_DEFAULT_USER
              value: rabbitmq
          image: rabbitmq:3.9.29-management
          name: rabbitmq
          ports:
            - containerPort: 5672
              protocol: TCP
            - containerPort: 15672
              protocol: TCP
            - containerPort: 15692
              protocol: TCP
          resources: {}
      restartPolicy: Always
---
